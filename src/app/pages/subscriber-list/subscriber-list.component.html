<app-header></app-header>
<div class="home-container">
  <div class="title-container">
    <h1>List of subscribers</h1>
  </div>
  <div class="create-container">
    <button mat-raised-button (click)="createSubscriptor()">Create</button>
  </div>
  <div class="table-container">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.Id }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th  class="hidden" mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td  class="hidden" mat-cell *matCellDef="let row">{{ row.Email }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
        </ng-container>

        <!-- PhoneCodeAndNumber Column -->
        <ng-container matColumnDef="phone">
          <th  class="hidden" mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td  class="hidden" mat-cell *matCellDef="let row">{{ row.PhoneCodeAndNumber }}</td>
        </ng-container>

        <!-- Area Column -->
        <ng-container matColumnDef="area">
          <th  class="hidden" mat-header-cell *matHeaderCellDef mat-sort-header>Area</th>
          <td  class="hidden" mat-cell *matCellDef="let row">{{ row.Area }}</td>
        </ng-container>

        <!-- Job Title Column -->
        <ng-container matColumnDef="jobTitle">
          <th  class="hidden" mat-header-cell *matHeaderCellDef mat-sort-header>Job Title</th>
          <td  class="hidden" mat-cell *matCellDef="let row">{{ row.JobTitle }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button (click)="editSubscriptor(row)" mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteSubscriptor(row.Id)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <button (click)="viewSubscriptor(row.Id)" mat-icon-button color="accent">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
